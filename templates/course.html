{% extends 'base.html' %}
{% block title %}Course | {{slugpost.course_title}}{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row my-2">
        <div class="col-sm-8">
            {{slugpost.what_we_learn | safe}}
        </div>
        <div class="col-sm-4">
            <h5>Course: {{slugpost.course_title}}</h5>

            <div class="list-group overflow-auto overflow-x-hidden" style="height:30rem">
                {% for course in course %}
                <a type="button" href="{% url 'myapp:course_details' slugpost.course_slug course.slug %}"
                    class="list-group-item my-2 shadow p-3 mb-3 bg-white rounded list-group-item-action">
                    {{course.title}}
                </a>
            {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock content %}
